  <body style="font-family: Helvetica, Arial, sans-serif;font-size: 12px;">

    <table cellpadding="2" cellspacing="1" style="width:800px;margin-bottom:2px;">
    <tr>
    [++AssetRegister Block=AssetRegister++]
    </tr>
    </table>
    <table cellpadding="2" cellspacing="1" style="width:800px;">
    <tr>
      <td class="headerRow">Name</td>
      <td class="headerRow" style="text-align:right;">Size&nbsp;Original&nbsp;</td>
      <td class="headerRow" style="text-align:right;">Size&nbsp;Imported&nbsp;</td>
      <td class="headerRow" style="text-align:right;">Import Ratio&nbsp;</td>
      <td class="headerRow" style="text-align:right;">Dimensions&nbsp;Original&nbsp;</td>
      <td class="headerRow" style="text-align:right;">Dimensions&nbsp;Imported&nbsp;</td>
    </tr>  
    [++Assets Block=AssetList++]
    </table>
  </div>
